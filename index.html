<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mine swiper</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body onload="init()">
    <h1>Classic Minesweeper</h1>

    <div class="btn-container">
      <button class="btn" onclick="changeLevel(4,2)">Basic</button>
      <button class="btn" onclick="changeLevel(8, 12)">Pro</button>
      <button class="btn" onclick="changeLevel(12,30)">Expert</button>
    </div>

    <div class="header">
      <div class="timer">
        <span></span>
      </div>
      <div class="strikes-container">
        <img src="./src/-7.svg" alt="" />
        <img src="./src/-7.svg" alt="" />
        <img src="./src/-7.svg" alt="" />
      </div>
      <div class="mines-counter-container">
        <div class="mines-counter">Mines left <span></span></div>
      </div>
    </div>
    <div class="smiley-container">
      <p class="smiley" onclick="init()"></p>
    </div>
    <div class="main"></div>

    <div>
      <button class="restart btn" onclick="init()">Try Again</button>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/utils.js"></script>
  </body>
</html>
